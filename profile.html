<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- endbuild -->
    <title>CVIEW</title>
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-sm bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">CVIEW</a>
            <ul class="navbar-nav mr-sm-auto">
                <li class="nav-item m-sm-2"><a class="nav-link disabled">SEARCH</a></li>
                <li class="nav-item m-sm-2"><a class="nav-link" href="">What is CVIEW?</a></li>
                <a class="navbar-text m-sm-2 btn active" id="loginBtn">Profile</a>
            </ul>
        </div>
    </nav>
    <!-- Page Content -->
    <div class="container">
        <div class="row mt-5">
            <h3 class="col-4">My CV</h3>
            <div class="col col-sm form-check align-self-center form-check-inline">
                <div class="col col-sm pl-0 radio-option">
                    <input class="form-check-input" checked type="radio" name="CVtipe" id="SimpleCV" value="Simple">
                    <label class="form-check-label" for="inlineradio1">Resumee</label>
                </div>
                <div class="col col-sm pl-0 radio-option">
                    <input class="form-check-input" type="radio" name="CVtipe" id="FullCV" value="Full">
                    <label class="form-check-label" for="inlineradio2">Full CV</label>
                </div>
            </div>
        </div>
        <div class="row profile bg-light">
            <div class="media col-12">
                <img src="img/placeholder.png" alt="" class="img-thumbnail mr-3">
                <div class="media-body">
                    <h4>Name</h4>
                    <h4><small> Degree</small></h4>
                    <h5><small>Age</small></h5>
                    <h5>Nationality</h5>
                </div>
            </div>
            <div class="col-12 profinfo bg-light">
                <p class="show" id="resumeeInfo"> <strong> More Resumee Info </strong></p>
                <p class="collapse" id="FullCvInfo"> <strong> More CV Info </strong></p>
            </div>
        </div>

    </div>
    <!-- build:css css/main.css -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <!-- endbuild -->
</body>

</html>
